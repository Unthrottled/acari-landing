<div class="app-container project-creation-container">
    <div class="content-container">
        <div class="project-input">
            <label>
                <div>
                    <file-choose (fileSelectedEmitter)="fileChosen($event)"></file-choose>
                </div>
                Select Reach
            </label>
            <label>
                <div>
                    <text-entry [(textValue)]="excerpt"></text-entry>
                </div>
                Excerpt
            </label>
            <label>
                <div>
                    <text-entry [(textValue)]="description"></text-entry>
                </div>
                Description
            </label>
            <label>
                <div>
                    <text-entry [(textValue)]="fileName"></text-entry>
                </div>
                Project Text File
            </label>
            <label>
                <div>
                    <button (click)="promoteMe()"
                            class="btn btn-sm btn-warning">&#8593;</button>
                </div>
                Promote
            </label>
            <label>
                <div>
                    <button (click)="demoteMe()"
                            class="btn btn-sm btn-warning">&#8595;</button>
                </div>
                Demote
            </label>
            <label>
                <div>
                    <text-entry [(textValue)]="colorOne"></text-entry>
                </div>
                Gradient First Color
            </label>
            <label>
                <div>
                    <text-entry [(textValue)]="colorTwo"></text-entry>
                </div>
                Gradient Second Color
            </label>
            <label>
                <div>
                    <text-entry [(textValue)]="hoverColor"></text-entry>
                </div>
                Hover color
            </label>
            <label>
                <div>
                    <text-entry [(textValue)]="descriptionTextColor"></text-entry>
                </div>
                Text Color
            </label>
            <label>
                <div>
                    <text-entry [(textValue)]="titleColor"></text-entry>
                </div>
                Title Color
            </label>
            <label>
                <div>
                    <text-entry [(textValue)]="hostNameColor"></text-entry>
                </div>
                Host Name Color
            </label>
            <label>
                <div>
                    <text-entry [(textValue)]="pwdColor"></text-entry>
                </div>
                PWD Color
            </label>
            <label>
                <div>
                    <text-entry [(textValue)]="url"></text-entry>
                </div>
                Destination Url
            </label>
            <project-upload
                    [notUploadable]="notUploadable"
                    [project]="project"
                    (uploadRequest)="fileUploadRequest()"></project-upload>
        </div>
    </div>
</div>
