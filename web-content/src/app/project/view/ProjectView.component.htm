<div class="project-container"
     (click)="redirect()"
     (mouseenter)="mouseEnter()"
     (mouseleave)="mouseLeave()"
        [style.background]="container_hover_color | safetyStyle">
    <div class="project-reach-container"
            *ngIf="reachBinary | async">
        <img [src]="reachBinary | async" alt="HALO REACH"/>
    </div>
    <div class="project-description-container"
            [style.color]="textColor | safetyStyle"
         [style.background-image]="backgroundStyle | safetyStyle">
        <h4 class="project-title">
            {{excerpt}}
        </h4>
        <p>alex@acari:~/projects$ cat {{fileName}}</p>
        <p>{{description}}</p>
        <p>alex@acari:~/projects$ <caret></caret></p>
    </div>

</div>
