<div class="app-container project-creation-container">
    <file-choose (fileSelectedEmitter)="fileChosen($event)"></file-choose>
    <text-entry [(textValue)]="excerpt"></text-entry>
    <text-entry [(textValue)]="description"></text-entry>
    <input type="number" value="{{maxProjectCount | async}}" min="1" max="{{maxProjectCount | async}}"/>
    <text-entry [(textValue)]="colorOne"></text-entry>
    <text-entry [(textValue)]="colorTwo"></text-entry>
    <text-entry [(textValue)]="descriptionTextColor"></text-entry>
    <project-upload
            [notUploadable]="notUploadable"
            [project]="project"
            (uploadSuccess)="fileUploaded($event)"></project-upload>

    <project-view [project]="project"></project-view>
</div>
