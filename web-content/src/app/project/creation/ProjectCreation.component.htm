<div class="app-container">
    <file-choose (fileSelectedEmitter)="fileChosen($event)"></file-choose>
    <text-entry [(textValue)]="excerpt"></text-entry>
    <text-entry [(textValue)]="description"></text-entry>
    <project-upload
            [notUploadable]="notUploadable"
            [project]="project"
            (uploadSuccess)="fileUploaded($event)"></project-upload>
</div>
