<div class="app-container">
    <div class="container content-container">
        <form name="form-signin"
              (ngSubmit)="f.form.valid && login()"
              #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !validName }">
                <div class="jumbotron">
                    <h1>Are you Unhappy?</h1>
                    <p class="lead">Do you feel the need to make a change?
                        Are you not satisfied with the current state of your account?
                        Well look no further! Feel free to adjust your account with the fields provided!</p>
                </div>
                <roles-input [selectedRole]="currentRole"
                             (role)="role = $event"></roles-input>
                <div class="form-group"
                     [ngClass]="{ 'has-error': f.submitted && !password.valid }">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password"
                           class="form-control"
                           placeholder="Password"
                           name="password"
                           [(ngModel)]="model.password" #password="ngModel" required/>
                    <div *ngIf="f.submitted && !password.valid && !success"
                         class="help-block">Password is required
                    </div>
                </div>
                <button [disabled]="!(f.form.valid)"
                        class="btn btn-lg btn-primary btn-block">Update!
                </button>
            </div>
        </form>
    </div>
    <simple-notifications></simple-notifications>
</div>
